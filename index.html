<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS</title>
  </head>
  <body>
    <div class="main">
      <h1 class="head">Hello</h1>
    </div>

    <script>
      const myPromise = new Promise((resolve, reject) => {
        setTimeout(() => {
          let success = true;
          if (success) {
            resolve("✔ success");
          } else {
            reject("❌ failed");
          }
        }, 1000);
      });

      myPromise
        .then((message) => {
          console.log(message);
        })
        .catch((message) => {
          console.log(message);
        });
    </script>
  </body>
</html>
